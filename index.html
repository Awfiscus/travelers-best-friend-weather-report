<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <br>
    <div class="container">
      <div class="row">
          <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City's name" aria-label="City's name" aria-describedby="button-addon2" id="searchBar">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn" >?</button>
            </div>
            <br>
            <div>
                <ul class="list-group"></ul>
            </div>
          </div>
          <div class="col-8" id="mainResult">
            <h2 id="mainTitle">City</h2>
            <p id="mainTemp">Temp</p>
            <p id="mainHum">Humidity</p>
            <p id="mainWind">Wind Speed</p>
            <p id="mainUV">UV Index</p>
          </div>
        </div>      
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
